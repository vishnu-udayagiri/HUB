<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Page Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column; /* Added */
      justify-content: space-between; /* Added */
      min-height: 100vh; /* Changed */
      background-color: #f6f6f6;
    }

    .container {
      text-align: center;
      margin-bottom: 3rem; /* Added */
      margin-top: 12rem;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 2rem;
      color: #0a6ed1;
      font-weight: bold;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #333;
    }

    a {
      color: #0a6ed1;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      text-align: center;
      background-color: #f6f6f6;
      padding: 1rem;
      color: #333;
      font-size: 0.8rem;
      font-style: italic;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 3rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>

  <div class="container">
    <h1>404</h1>
